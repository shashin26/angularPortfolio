<section id="projects" class="fadeinright animation-duration-1000 p-5 border-2">
  <div class="px-4 py-8 md:px-6 lg:px-8 text-center">
    <div class="heading text-center py-2">
      <h1>My <span>Projects</span></h1>
    </div>
    <div class="grid">
      <div *ngFor="let project of projects" class="col-12 md:col-4 mb-4 px-5">
        <span
          class="p-3 shadow-2 mb-3 inline-block surface-card border-2 rounded-3"
        >
          <i class="pi pi-desktop text-4xl text-blue-500"></i>
        </span>
        <div class="text-900 text-xl mb-3 font-medium">
          {{ project.projectName }}
        </div>
        <span class="text-700 line-height-3">{{ project.description }}</span>
      </div>
    </div>
  </div>
</section>
